sudo: required
dist: trusty
install:
  - sudo apt-get install quilt qemu-user-static debootstrap kpartx zerofree pxz zip bsdtar libcap2-bin realpath
script:
  - sudo ./build.sh
before_deploy:
  # Workaround for https://github.com/travis-ci/dpl/issues/542
  - sudo chown $(id -u) build/deploy/*.zip
deploy:
  provider: releases
  api_key:
    secure: ""
  file: build/deploy/*.zip
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
